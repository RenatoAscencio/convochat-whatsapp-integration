send_text:
  name: Send WhatsApp Text Message
  description: Send a text message via WhatsApp using ConvoChat API
  fields:
    recipient:
      name: Recipient Phone Number
      description: Phone number in E.164 format (e.g., +523349426465)
      required: true
      example: "+523349426465"
      selector:
        text:
          type: tel
    message:
      name: Message
      description: Text message to send
      required: true
      example: "Hello from Home Assistant!"
      selector:
        text:
          multiline: true
          type: text
    priority:
      name: Priority
      description: Message priority (1=high, 2=normal)
      required: false
      default: 2
      example: 2
      selector:
        select:
          mode: dropdown
          options:
            - label: "High Priority"
              value: "1"
            - label: "Normal"
              value: "2"

send_media:
  name: Send WhatsApp Media (Image/Video/Audio)
  description: Send an image, video, or audio via WhatsApp using ConvoChat API
  fields:
    recipient:
      name: Recipient Phone Number
      description: Phone number in E.164 format (e.g., +523349426465)
      required: true
      example: "+523349426465"
      selector:
        text:
          type: tel
    media_url:
      name: Media URL
      description: Public URL of the image, video, or audio file
      required: true
      example: "https://example.com/image.jpg"
      selector:
        text:
          type: url
    media_type:
      name: Media Type
      description: Type of media file
      required: true
      default: "image"
      example: "image"
      selector:
        select:
          mode: dropdown
          options:
            - label: "Image"
              value: "image"
            - label: "Video"
              value: "video"
            - label: "Audio"
              value: "audio"
    caption:
      name: Caption (Optional)
      description: Caption for the media file
      required: false
      default: ""
      example: "Photo from camera"
      selector:
        text:
          multiline: true
          type: text
    priority:
      name: Priority
      description: Message priority (1=high, 2=normal)
      required: false
      default: 2
      selector:
        select:
          mode: dropdown
          options:
            - label: "High Priority"
              value: "1"
            - label: "Normal"
              value: "2"

send_document:
  name: Send WhatsApp Document (PDF/DOC/XLS)
  description: Send a document (PDF, DOC, XLS, etc.) via WhatsApp using ConvoChat API
  fields:
    recipient:
      name: Recipient Phone Number
      description: Phone number in E.164 format (e.g., +523349426465)
      required: true
      example: "+523349426465"
      selector:
        text:
          type: tel
    document_url:
      name: Document URL
      description: Public URL of the document file
      required: true
      example: "https://example.com/report.pdf"
      selector:
        text:
          type: url
    document_name:
      name: Document Name
      description: Name of the document file (with extension)
      required: true
      example: "report.pdf"
      selector:
        text:
          type: text
    document_type:
      name: Document Type
      description: Type of document file
      required: true
      default: "pdf"
      selector:
        select:
          mode: dropdown
          options:
            - label: "PDF"
              value: "pdf"
            - label: "Word Document (DOC)"
              value: "doc"
            - label: "Word Document (DOCX)"
              value: "docx"
            - label: "Excel (XLS)"
              value: "xls"
            - label: "Excel (XLSX)"
              value: "xlsx"
            - label: "Text File"
              value: "txt"
    caption:
      name: Caption (Optional)
      description: Caption for the document
      required: false
      default: ""
      example: "Monthly report"
      selector:
        text:
          type: text
    priority:
      name: Priority
      description: Message priority (1=high, 2=normal)
      required: false
      default: 2
      selector:
        select:
          mode: dropdown
          options:
            - label: "High Priority"
              value: "1"
            - label: "Normal"
              value: "2"
